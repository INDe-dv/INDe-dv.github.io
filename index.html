<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกม เส้นทางประวัติศาสตร์ - พระธาตุสวี</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #66b3ff, #ff99cc);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 30px;
            letter-spacing: 5px;
            animation: slideInFromTop 1s ease-out;
        }

        /* Button Styling */
        .btn {
            padding: 20px 40px;
            font-size: 22px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:focus {
            outline: none;
        }

        /* Animation Effects */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path/to/your/background-image.jpg') center/cover no-repeat;
            opacity: 0.5;
            z-index: -1;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }

    </style>
</head>
<body>
    <div class="background"></div> <!-- Optional background image -->
    <div class="container">
        <h1>เกม เส้นทางประวัติศาสตร์ - พระธาตุสวี</h1>
        <button class="btn" onclick="startGame()">เริ่มเกม</button>
        <h1>จัดทำโดย</h1>
        <h1>นายกรตะวัน แซ่ตั้ง 001</h1>
        <h1>นายธนภูมิ อัฐถิ 018</h1>
        <h1>นางสาวสไบทิพย์ สมนึก 038</h1> 
    </div>

    <script>
        // Function to start the game and navigate to intro page
        function startGame() {
            document.querySelector('.btn').innerText = "กำลังโหลด...";
            setTimeout(function () {
                window.location.href = 'pages/intro.html';
            }, 500);
        }

        // Optional: add some animation or effects when clicking the button
        document.querySelector('.btn').addEventListener('click', function () {
            this.style.transform = 'scale(0.9)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
