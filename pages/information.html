                { text: "การอนุรักษ์วัดพระธาตุสวีสำคัญอย่างไร?", options: ["เพื่อรักษามรดกทางศาสนาและวัฒนธรรม", "เพื่อพัฒนาเศรษฐกิจท้องถิ่น", "เพื่อส่งเสริมการท่องเที่ยว"], answer: "เพื่อรักษามรดกทางศาสนาและวัฒนธรรม" }
            ]
        }
    };

        const currentLocation = locationData[locationId];

        if (currentLocation) {
            document.getElementById('location-title').textContent = currentLocation.title;
            document.getElementById('location-image').src = currentLocation.imageSrc;
            document.getElementById('history-text').textContent = currentLocation.history;
            document.getElementById('Historical-text').textContent = currentLocation.Historical;
            document.getElementById('evidence-text').textContent = currentLocation.evidence;
            document.getElementById('evaluation-text').textContent = currentLocation.evaluation;

            const quizSection = document.getElementById('quiz-section');
            document.getElementById('start-quiz-btn').addEventListener('click', function() {
                document.getElementById('info-section').style.display = 'none';
                quizSection.classList.add('visible');
                displayQuestions();
            });

            function displayQuestions() {
                currentLocation.questions.forEach((question, index) => {
                    const questionText = document.getElementById(`question${index + 1}-text`);
                    const questionOptions = document.getElementById(`question${index + 1}-options`);
                    questionText.textContent = question.text;
                    questionOptions.innerHTML = question.options.map((option, i) => `
                        <div>
                            <input type="radio" name="question${index + 1}" value="${option}">
                            ${option}
                        </div>
                    `).join('');
                });
            }

            function checkAnswers() {
                let correctCount = 0;
                let totalQuestions = currentLocation.questions.length;
                let allAnswered = true;
                let feedbackMessage = "";

                currentLocation.questions.forEach((question, index) => {
                    const selectedOption = document.querySelector(`input[name="question${index + 1}"]:checked`);
                    const feedbackElement = document.getElementById(`question${index + 1}-feedback`);

                    if (selectedOption) {
                        if (selectedOption.value === question.answer) {
                            correctCount++;
                            feedbackElement.textContent = ""; // ไม่มีข้อความถ้าตอบถูก
                        } else {
                            feedbackElement.textContent = `คำตอบที่ถูกต้องคือ: ${question.answer}`;
                        }
                    } else {
                        allAnswered = false;
                        feedbackElement.textContent = "กรุณาเลือกคำตอบ";
                    }
                });

                if (allAnswered) {
                    if (correctCount === totalQuestions) {
                        feedbackMessage = "คุณตอบถูกทั้งหมด! ยินดีด้วย!";
                    } else {
                        feedbackMessage = `คุณตอบถูก ${correctCount} คำถามจาก ${totalQuestions} คำถาม`;
                    }

                    document.getElementById('result').textContent = feedbackMessage;
                    document.getElementById('redirecting-message').textContent = "กำลังนำท่านกลับสู่แผนที่...";

                    setTimeout(function() {
                        window.location.href = 'map.html'; // กลับไปที่หน้า map.html
                    }, 3000); // 3 วินาที
                } else {
                    document.getElementById('result').textContent = "กรุณาตอบทุกคำถาม";
                }
            }
        } else {
            document.getElementById('location-title').textContent = "ไม่พบข้อมูลสถานที่";
        }
    </script>
</body>
